  <title>Reviews by Arnav | Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    /* Background image + blur overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url("aff06fb3660a32e8f90bde5c46d3c80f.jpg") center/cover no-repeat;
      filter: blur(20px) brightness(60%);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Title with color fade animation */
    .title {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      background: linear-gradient(270deg, #00c6ff, #ff0080, #ffc107, #00ff6a, #00c6ff);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 8s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-top: 10px;
      max-width: 550px;
      line-height: 1.5;
    }

    .loader {
      margin: 40px 0;
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #00c6ff;
      border-radius: 50%;
      animation: spin 1.3s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaaaaa;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #ffffff;
    }

    .footer svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.2rem;
      }
      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
